---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nginx-local-deepthot-org
  namespace: default
spec:
  secretName: nginx-local-deepthot-org-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: nginx.local.deepthot.org
  dnsNames:
  - "nginx.local.deepthot.org"
