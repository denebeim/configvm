- name: Disable swap
  lineinfile:
    dest: /etc/fstab
    regexp: '(?i)^([^#][\S]+\s+(none|swap)\s+swap.*)'
    line: '# \1'
    backrefs: yes
    state: present
  register: noswap

- name: "Disable swap"
  command: swapoff -a
  when: ansible_swaptotal_mb > 0

- name: add ip to dns cluster name
  ipa_dnsrecord:
    record_name: k8s
    record_type: A
    record_value: "{{ansible_default_ipv4.address}}"
    ipa_pass: "{{ipaadmin_password}}"
    zone_name: deepthot.aa