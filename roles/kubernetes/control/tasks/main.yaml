- file:
    path: /etc/docker
    state: directory
    mode: 700

- name: create docker config file
  copy:
    dest: /etc/docker/daemon.json
    content: |
      {
        "exec-opts": ["native.cgroupdriver=systemd"],
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "100m"
        },
        "storage-driver": "overlay2"
      }
  register: docker_config

- name: restart docker
  systemd:
    name: docker
    daemon_reload: true
    enabled: true
    state: restarted
  when: docker_config.changed

