---
# configure a VM that has been created on esx

- name: upgrade packages
  apt:
    autoremove: yes
    state: present
    update_cache: yes
    upgrade: dist

- name: install required packages
  apt:
    state: present
    package:
      - emacs-nox
      - freeipa-client
      - autofs
      - nfs-kernel-server

- name: edit nsswitch to allow sss to access automount
  lineinfile:
    path: /etc/nsswitch.conf
    regexp: 'automount:'
    line: "automount:\tfiles sss"

- name: save all facts to host specific file
  copy:
    content: "{{ ansible_delegated_vars[{{ansible_hostname}}].vars | to_nice_json }}"
    dest: "/tmp/{{ playbook_dir }}/{{ ansible_fqdn }}"
  delegate_to: localhost

- hostname:
    name: "{{ ansible_hostname }}.{{domain}}"
    use: systemd

- timezone:
    name: America/Phoenix
  register: timezone

- name: restart cron
  systemd:
    name: cron
    daemon_reload: true
    enabled: true
    state: restarted
  when: timezone.changed

- name: join domain
  include_role:
    name: freeipa.ansible_freeipa.ipaclient

- name: Fix Automount
  include_tasks: fix_automount.yaml

- name: Reboot if Needed
  include_tasks: reboot_if_needed.yaml
